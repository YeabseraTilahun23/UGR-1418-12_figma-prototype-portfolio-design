<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: rgb(106, 255, 126);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8aff00;
            text-decoration: none;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            font-family: 'Raleway', sans-serif;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        .main-content {
            padding: 20px;
        }

        .video-carousel {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            margin-bottom: 30px;
        }

        .video-carousel video {
            width: 480px;
            height: 270px;
            object-fit: cover;
            border-radius: 5px;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-section .grid-item {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .grid-section .grid-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .grid-section .grid-item p {
            margin-top: 10px;
        }

        .connect-button {
            display: block;
            text-align: center;
            width: 30%;
            background-color: #8aff00;
            color: #000;
            padding: 10px 20px;
            margin: 0 auto 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .connect-button:hover {
            background-color: #7cd200;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .nav-footer a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .footer .nav-footer a:hover {
            text-decoration: underline;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Media Queries for Responsiveness */

        @media (max-width: 1366px) {
            nav {
                display: flex;
                gap: 15px;
            }
        }

        @media (max-width: 1024px) {
            nav {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }
        }

        @media (max-width: 700px) {
            nav {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .main-content {
                padding: 10px;
            }

            .video-carousel {
                flex-direction: column;
                gap: 20px;
            }

            .grid-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 840px) {
            nav {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .video-carousel video {
                width: 100%;
            }

            .grid-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
